<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="logo">
        <img src="logo/google.jpg" alt="Google Image" class="logo-class">
    </div>
    <div class="input-section">
        <p>
            Search the web using Google!
        </p>
        <input type="text" class="search-input">
        <div class="center-button">
            <button>Google Search</button>
            <button>I'm feeling lucky</button>
        </div>
    </div>
    <div class="special-s">
        <p class="special-search">Special Searches</p>
        <a href="#">Stanford Search</a>
        <a href="#">Linux Search</a>
    </div>
    <div class="help">
        <a href="#">Help!</a>
        <a href="#">About Google!</a>
        <a href="#">Company Info</a>
        <a href="#">Google Logos</a>
    </div>
    <div class="last">
        <p class="last-p1">Get Google!</p>
        <p class="last-p2">upsates monthly!</p>
        <input type="text" placeholder="your e-mail" class="email-input">
        <button class="sub-button center">Subscribe</button>
        <a href="#" class="center">Archive</a>
    </div>
</body>
</html>
